  <link

      type="image/x-icon"

  <title>devChallenges.io | Minimal Blog Card</title>

<body>
  <div class="blog-container">
    <div class="blog-content">
      <!-- blog image -->
      <div class="blog-img">
        <img src="resources/Cactus.jpg" alt="">

      <!-- end of blog image --><!-- blog-img-text -->
      <button class="blog-img-text">Design</button>
      <!-- end blog-img-text -->
       <!-- blog-title -->
        <div class="blog-title">
          Embracing Minimalism

         </div>
        <!-- end blog-text -->

        <p>Annie Spratt</p>
